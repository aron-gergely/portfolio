<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Áron Gergely Portfolio</title>
  <link rel="stylesheet" href="styles.css" />

<body>
  <div id="header">
    <h1>ÁRON GERGELY</h1>
    <p class="subtitle">Design Portfolio 2026</p>
    <small>Contact: gergely1aron@gmail.com</small>
  </div>

  <div id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= 43; i++) {
      const img = document.createElement("img");
      img.src = `images/Slide${i}.png`;
      img.alt = `Slide ${i}`;
      img.loading = "lazy";
      gallery.appendChild(img);
    }
  </script>
</body>
